<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="mainjavaTTT.js"></script>
    <style>
        body {
            font-family: "Lucida Bright", Georgia, serif;
        }
        img
        {
      	    width:100px;
      	    height:100px;
        }
        table
        {
            width:75%;
            border: 1px solid black;
            text-align:center;
        }
        h1, h2, h3 {text-align:center;}
    </style>
  </head>
  <body>
    <h1>Look around. Do you see this?</h1>
    <h2>Find 3 in a row to win!</h2>
    <h3 id="switcher"></h3>

	<table border="1" align="center" id="pictable">
		<tr style="width:20%;">
			<td><img id="pic0" src="" /><div id="title0"></div></td>
			<td><img id="pic1" src="" /><div id="title1"></div></td>
            <td><img id="pic2" src="" /><div id="title2"></div></td>
		</tr>
		<tr style="width:20%;">
			<td><img id="pic3" src="" /><div id="title3"></div></td>
            <td><img id="pic4" src="" /><div id="title4"></div></td>
            <td><img id="pic5" src="" /><div id="title5"></div></td>
		</tr>
		<tr style="width:20%;">
			<td><img id="pic6" src="" /><div id="title6"></div></td>
			<td><img id="pic7" src="" /><div id="title7"></div></td>
            <td><img id="pic8" src="" /><div id="title8"></div></td>
		</tr>
	</table>
      <p></p><input type="file" accept="image/*" capture="camera"></p>
  </body>
</html>
