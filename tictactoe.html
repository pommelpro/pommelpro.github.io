<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="mainjavaTTT.js"></script>
    <style>
        body {
            font-family: "Lucida Bright", Georgia, serif;
        }

        img {
            width: 100px;
            height: 100px;
        }

        table {
            width: 75%;
            border: 1px solid black;
            text-align: center;
        }

        h1, h2, h3 {
            text-align: center;
        }

        #populate {
        	position:relative;
        	margin: -75px;
        	top:50%;
        	left:50%;
        }



    </style>
</head>
<body>
    <h1>Play Some TicTacToe</h1>


	<!-- Button trigger modal -->
	<button class="btn btn-primary btn-lg" data-toggle="modal" id="populate" data-target="#myModal">
		Choose Tags
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Choose 9 things to spy on</h4>
				</div>
				<div class="modal-body">
					<form>
						<input type="checkbox" value="iPhone" id="check0">iPhone<br>
						<input type="checkbox" value="Apple Computer" id="check1">Apple Computer<br>
						<input type="checkbox" value="Student" id="check2">Student<br>
						<input type="checkbox" value="Nicely Dressed Person" id="check3">Nicely Dressed Person<br>
						<input type="checkbox" value="Clock" id="check4">Clock<br>
						<input type="checkbox" value="Jeans" id="check5">Jeans<br>
						<input type="checkbox" value="Android Phone" id="check6">Android Phone<br>
						<input type="checkbox" value="Stuffed Animal" id="check7">Stuffed Animal<br>
						<input type="checkbox" value="Shorts" id="check8">Shorts<br>
                        <input type="checkbox" value="Headphones" id="check9">Headphones<br>
                        <input type="checkbox" value="Rolling Chair" id="check10">Rolling Chair<br>
                        <input type="checkbox" value="Bicycle" id="check11">Bicycle<br>
                        <input type="checkbox" value="Bicycle" id="check11">Bicycle<br>
					</form>
				</div>
				<div class="modal-footer">
					<button id="submit" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
				</div>
			</div>
		</div>
	</div>

    <h3 id="switcher"></h3>

    <table border="1" align="center" id="pictable">
        <tr style="width:20%;">
            <td id="pic0"><img class="spyTarget" src="" /><div id="title0"></div></td>
            <td id="pic1"><img class="spyTarget" src="" /><div id="title1"></div></td>
            <td id="pic2"><img class="spyTarget" src="" /><div id="title2"></div></td>
        </tr>
        <tr style="width:20%;">
            <td id="pic3"><img class="spyTarget" src="" /><div id="title3"></div></td>
            <td id="pic4"><img class="spyTarget" src="" /><div id="title4"></div></td>
            <td id="pic5"><img class="spyTarget" src="" /><div id="title5"></div></td>
        </tr>
        <tr style="width:20%;">
            <td id="pic6"><img class="spyTarget" src="" /><div id="title6"></div></td>
            <td id="pic7"><img class="spyTarget" src="" /><div id="title7"></div></td>
            <td id="pic8"><img class="spyTarget" src="" /><div id="title8"></div></td>
        </tr>
    </table>
    <p hidden><input hidden type="file" accept="image/*" capture="camera" id="takePicture"></p>
</body>
</html>
