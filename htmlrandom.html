<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Picture Finder</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="parse.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="javarandom.js"></script>
    <style>
        body {
            font-family: "Lucida Bright", Georgia, serif;
        }

        img {
            width: 150px;
        }

        table {
            width: 75%;
            border: 1px solid black;
            text-align: center;
        }

        h1, h2, h3, h4 {
            text-align: center;
        }

        #topimage {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 200px;
        }

        #endGame {
            width: 30%;
            position: relative;
            top: 50%;
            left: 35%;
        }
    </style>
</head>
<body>

    <h1>Picture Finder</h1>
    <h3 id="headtitle"></h3>
    <h2 id="score"></h2>
    <h3 id="timer"></h3>
    <button id="getstarted" type="button" class="btn btn-primary btn-lg btn-block">Get Started!</button>
    <button id="restart" type="button" class="btn btn-success btn-lg btn-block">Play Again?</button>
    <button id="seeFinals" type="button" class="btn btn-success btn-lg btn-block">See your pictures</button>
    <button id="seeAllpics" type="button" class="btn btn-success btn-lg btn-block">See what other's have done</button><br />
    <table border="0" align="center" id="pictable">
        <tr id="inputtop" style="width:40%;">
            <td colspan="2">
                <img id="topimage" class="spyTargetFin" src="" />
                <button id="skip" type="button" class="btn btn-success btn-lg btn-block">Skip</button>
            </td>
        </tr>
        <tr class="letterpics" style="width:40%;">
