<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=0">
		<title>Sign Up</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="signup.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="signup.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Company</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="../index.html">
							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
							<span class="glyphicon-class">Main Page</span>
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div class="row text-center">
				<div class="col-md-12"><h1>Sign up for company</h1></div>
			</div>
			<div class="row">
				<div class="alert alert-success" role="alert" hidden>Congrats<span id="userName"></span>! You've signed up for this service. You can now start using it.</div>
				<div class="alert alert-danger" role="alert" hidden>Whoops! Looks like you need to fix your email address. Make sure it's formatted correctly (eg: example@example.com).</div>
			</div>
			<form>
				<div class="row">
					<div class="form-group form-group-lg">
						<label for="fullName" class="col-sm-2 control-label">Full Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control clearable" id="fullName" placeholder="John Smith" aria-describedby="nameClear">
						</div>
					</div>
				</div>
				<div class="row">
					<div id="validEmail" class="form-group form-group-lg">
						<label for="emailAddress" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control clearable" id="emailAddress" placeholder="example@example.com" aria-describedby="emailClear">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group form-group-lg">
						<label for="phoneNumber" class="col-sm-2 control-label">Phone (Optional)</label>
						<div class="col-sm-10">
							<input type="text" class="form-control clearable" id="phoneNumber" placeholder="XXX-XXX-XXXX" aria-describedby="phoneClear">
						</div>
					</div>
				</div>
				<div class="row">
					<button type="button" class="btn btn-danger btn-lg btn-block">Create Account</button>
				</div>
			</form>
		</div>
	</body>
</html>
