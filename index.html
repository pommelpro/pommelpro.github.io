<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonah's Movies</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="addMovie.css" rel="stylesheet">
    <script src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="addMovie.js"></script>
  </head>
  <body>
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="index.html">See Movies</a></li>
      <li role="presentation"><a href="AddMovie.html">Add Movies</a></li>
    </ul>
    <div id="main-container">
            <div id="dropdown" class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"> Sorting <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation" id="0"><a role="menuitem" tabindex="-1" href="#">Sort by title</a></li>
                    <li role="presentation" id="1"><a role="menuitem" tabindex="-1" href="#">Sort by medium</a></li>
                </ul>
            </div> 
        <table id="movieTable" class="table table-striped table-hover">
            <tr class="titles">
                <td>Title:</td>
                <td>Medium:</td>
            </tr>
        </table> 
    </div>

    <!-- Button trigger modal -->
<!--
    <button type="button" class="btn btn-primary btn-lg">
      Launch demo modal
    </button>
-->

      
      
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Are you sure you want to delete this movie?</h4>
          </div>
          <div id="deleteMovie" class="modal-body">
            Hello World
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
      
      
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
