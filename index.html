<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonah's Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="movies.js"></script>
    <script src="addMovie.js"></script>
    <script src="wishMovie.js"></script>
    <link rel="stylesheet" type="text/css" href="movies.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Movies List</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#" data-toggle="modal" data-target="#addMovie">Add Movie</a></li>
            <li><a href="#" data-toggle="modal" data-target="#addWishMovie">Wish List</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <ul class="nav nav-tabs">
      <li role="presentation" class="active viewMoviesList"><a href="#">Movies</a></li>
      <li role="presentation" class="viewWishList"><a href="#">Wish List</a></li>
    </ul>
    <div class="container-fluid searchBar">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <input id="searchBar" type="text" class="form-control" placeholder="Search for a movie">
            <span class="input-group-btn">
              <button id="btn" class="btn btn-default">Find</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid moviesIOwn">
      <div class="row">
        <div class="col-md-12">
          <table id="table1" class="table table-hover table-striped">
            <thead>
              <tr>
                <th id="title" class="headers sorters">
                  Title<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                </th>
                <th id="added" class="headers sorters">Added<span class="glyphicon" aria-hidden="true"></th>
              </tr>
            </thead>
            <tbody data-toggle="modal" data-target="#viewInfo">
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container-fluid moviesIWant" hidden>
      <div class="row">
        <div class="col-md-12">
          <table id="table2" class="table table-hover table-striped">
            <thead>
              <tr>
                <th id="title" class="headers">Title</th>
                <th id="added" class="headers">Added</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addMovie" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Enter Movie Information to Add</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="titles" placeholder="Movie Title">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="sorting" placeholder="Sort By">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="4" id="tags" placeholder="Add Tags Here..."></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default cancelMovieList" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary addMovieList" data-dismiss="modal">Add Movie</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addWishMovie" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add To Wishlist</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="wishTitle" placeholder="Movie Title">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="wishSorting" placeholder="Sort By">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default cancelWishMovie" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary addWishMovie" data-dismiss="modal">Add Movie</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>




    <div class="modal fade" id="viewInfo" tabindex="-1" role="dialog" aria-labelledby="movieInfo">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="movieInfo"></h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="updateTitles" placeholder="Movie Title">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="updateSorting" placeholder="Sort By">
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="4" id="updateTags" placeholder="Add Tags Here..."></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default cancelMovieInfo" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary addMovieInfo" data-dismiss="modal">Update Movie</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>





  </body>
</html>
