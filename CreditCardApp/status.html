<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />
		<title>Credit Card Staus</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.parsecdn.com/js/parse-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="creditcard.css">
		<script src="status.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-static-top navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand">Credit Cards</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						 <li><a href="index.html">Apply</a></li>
						 <li class="active"><a href="status.html">View Status</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right navbar-inverse">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="status.html">View Status</a></li>
								<li><a href="logout.html">Log Off</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<h1 class="small-separate">See application status</h1>
		</div>
		<div class="container-fluid bottom-space">
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<form class="statusForm">
						<label class="small-separate">Please enter your first and last name exactly as they appear on your application</label>
						<div class="form-group">
							<input type="text" class="form-control" id="firstName" placeholder="First Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="lastName" placeholder="Last Name">
						</div>
							<button type="button" class="btn btn-primary btn-lg btn-block submitBtn">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<div class="container-fluid bottom-space">
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<div class="text-center alert alert-success" hidden="true" id="success" role="alert">Yay! Your application is currently being processed. Please check back later.</div>
					<div class="text-center alert alert-danger" hidden="true" id="failure" role="alert">Sorry! We couldn't find your information.</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-inverse navbar-static-bottom container-fluid navTextColor">
			<div class="container">
				Jonah Ruffer LLC <span class="glyphicon glyphicon-registration-mark" aria-hidden="true"></span>
			</div>
		</nav>
