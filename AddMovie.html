<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jonah's Movies</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="addMovie.css" rel="stylesheet">
    <script src="http://www.parsecdn.com/js/parse-1.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="addMovie.js"></script>
  </head>
  <body>
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation"><a href="index.html">See Movies</a></li>
      <li role="presentation" class="active"><a href="AddMovie.html">Add Movies</a></li>
    </ul>
    <div id="main-container"> 
        <h1>Add Movie!</h1>
        <input type="text" id="input-box" class="form-control" placeholder="Enter Movie"><br>
        <select id="select-box" name="medium">
            <option value="medium">Choose a medium</option>
            <option value="Disc">Disc</option>
            <option value="Hard Drive">Hard Drive</option>
            <option value="iTunes">iTunes</option>
        </select><br><br>
        <button type="button" id="submit" class="btn btn-primary">Submit</button><br>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
